<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        #left-side {
            width: 60%; /* Adjust width as needed */
            height: 100%;
            background-image: url('vote india2.jpg');
            background-size: contain; /* Adjust to fit */
            background-repeat: no-repeat;
            background-position: left center;
        }

        #right-side {
            width: 50%; /* Adjust width as needed */
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Check if username and password are correct (You'll replace this with your validation logic)
            if (username === "user" && password === "HARSH") {
                // If correct, redirect to home.html
                window.location.href = "home.html";
            } else {
                // If incorrect, show an error message
                alert("Invalid username or password");
            }
        }
    </script>
</head>
<body>
    <div id="left-side"></div>
    <div id="right-side">
        <h2>Login</h2>
        <form onsubmit="validateForm(); return false;">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Submit">
        </form>
        <p>Don't have an account? <a href="sign up.html">Sign up</a></p>
    </div>
</body>
</html>
